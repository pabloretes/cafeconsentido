    <div class="container-contactanos">

      <div class="contactanos__content">
        <form action="#">
            <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="ingrese su nombre">

        <div>
            <label for="email">email</label>

        </div>

        <div>
            <!--Radio Button-->
            <label for="tipo">Empresa</label>
            <input type="radio" name="tipo" value="empresa">
            <label for="tipo">Persona</label>
            <input type="radio" name="tipo" value="persona">
        </div>
        <div> 
            <!--Text Area-->
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese su comentario"></textarea>
        </div>

            <!--Botones-->
        <div>
            <input type="submit" value="Enviar ahora">

        </div>
